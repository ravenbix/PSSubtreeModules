name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
      - "!*-*"  # Exclude pre-release tags (e.g., v1.0-beta)
    paths-ignore:
      - CHANGELOG.md
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  buildFolderName: output
  buildArtifactName: output
  testResultFolderName: testResults

jobs:
  build:
    name: Build Module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1
        with:
          versionSpec: '5.x'

      - name: Evaluate Next Version
        uses: gittools/actions/gitversion/execute@v1
        id: gitversion
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

      - name: Build and Package Module
        shell: pwsh
        run: ./build.ps1 -ResolveDependency -Tasks pack
        env:
          ModuleVersion: ${{ steps.gitversion.outputs.NuGetVersionV2 }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.buildArtifactName }}
          path: ${{ env.buildFolderName }}/

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.buildArtifactName }}
          path: ${{ env.buildFolderName }}/

      - name: Run Tests
        shell: pwsh
        run: ./build.ps1 -Tasks test

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: CodeCoverageResults_${{ matrix.os }}
          path: ${{ env.buildFolderName }}/${{ env.testResultFolderName }}/

  test-windows-ps51:
    name: Test (Windows PowerShell 5.1)
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.buildArtifactName }}
          path: ${{ env.buildFolderName }}/

      - name: Run Tests (Windows PowerShell 5.1)
        shell: powershell
        run: ./build.ps1 -Tasks test

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: CodeCoverageResults_windows-ps51
          path: ${{ env.buildFolderName }}/${{ env.testResultFolderName }}/

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.buildArtifactName }}
          path: ${{ env.buildFolderName }}/

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          Import-Module -Name PSScriptAnalyzer -Force
          $results = Invoke-ScriptAnalyzer -Path source/ -Recurse -Settings PSGallery
          if ($results) {
            $results | Format-Table -AutoSize
            throw "PSScriptAnalyzer found $($results.Count) issue(s)."
          }
          Write-Host "PSScriptAnalyzer found no issues." -ForegroundColor Green

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs:
      - test
      - test-windows-ps51
      - code-quality
    # Trigger on v* tags (excluding pre-release tags with '-') or main branch with [publish] marker
    if: |
      (startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-')) ||
      (github.ref == 'refs/heads/main' && github.event_name == 'push' && contains(github.event.head_commit.message, '[publish]'))
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.buildArtifactName }}
          path: ${{ env.buildFolderName }}/

      - name: Publish Module to PowerShell Gallery
        shell: pwsh
        run: ./build.ps1 -Tasks publish
        env:
          GalleryApiToken: ${{ secrets.PSGALLERY_API_KEY }}
          GitHubToken: ${{ secrets.GITHUB_TOKEN }}
          ReleaseBranch: main
          MainGitBranch: main

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        run: |
          $tagName = $env:GITHUB_REF -replace 'refs/tags/', ''
          $modulePath = Get-ChildItem -Path "${{ env.buildFolderName }}/module/PSSubtreeModules" -Directory | Select-Object -First 1
          $nupkgPath = Get-ChildItem -Path "${{ env.buildFolderName }}/*.nupkg" -ErrorAction SilentlyContinue | Select-Object -First 1

          # Create release with changelog notes if available
          $releaseNotes = "Release $tagName"
          if (Test-Path -Path "CHANGELOG.md") {
            $changelog = Get-Content -Path "CHANGELOG.md" -Raw
            if ($changelog -match "(?ms)## \[$tagName\].*?(?=## \[|$)") {
              $releaseNotes = $Matches[0]
            }
          }

          # Create the release
          gh release create $tagName --title "PSSubtreeModules $tagName" --notes "$releaseNotes"

          # Upload nupkg if exists
          if ($nupkgPath) {
            gh release upload $tagName $nupkgPath.FullName
          }
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Changelog PR
        if: startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        run: ./build.ps1 -Tasks Create_ChangeLog_GitHub_PR
        env:
          GitHubToken: ${{ secrets.GITHUB_TOKEN }}
          ReleaseBranch: main
          MainGitBranch: main

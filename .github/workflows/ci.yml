name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  buildFolderName: output
  buildArtifactName: output
  testResultFolderName: testResults

jobs:
  build:
    name: Build Module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1
        with:
          versionSpec: '5.x'

      - name: Evaluate Next Version
        uses: gittools/actions/gitversion/execute@v1
        id: gitversion
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

      - name: Build and Package Module
        shell: pwsh
        run: ./build.ps1 -ResolveDependency -Tasks pack
        env:
          ModuleVersion: ${{ steps.gitversion.outputs.NuGetVersionV2 }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.buildArtifactName }}
          path: ${{ env.buildFolderName }}/

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.buildArtifactName }}
          path: ${{ env.buildFolderName }}/

      - name: Run Tests
        shell: pwsh
        run: ./build.ps1 -Tasks test

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: CodeCoverageResults_${{ matrix.os }}
          path: ${{ env.buildFolderName }}/${{ env.testResultFolderName }}/

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.buildArtifactName }}
          path: ${{ env.buildFolderName }}/

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          Import-Module -Name PSScriptAnalyzer -Force
          $results = Invoke-ScriptAnalyzer -Path source/ -Recurse -Settings PSGallery
          if ($results) {
            $results | Format-Table -AutoSize
            throw "PSScriptAnalyzer found $($results.Count) issue(s)."
          }
          Write-Host "PSScriptAnalyzer found no issues." -ForegroundColor Green

  publish:
    name: Publish to PowerShell Gallery
    runs-on: ubuntu-latest
    needs:
      - test
      - code-quality
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      contains(github.event.head_commit.message, '[publish]')
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.buildArtifactName }}
          path: ${{ env.buildFolderName }}/

      - name: Publish Module
        shell: pwsh
        run: ./build.ps1 -Tasks publish
        env:
          GalleryApiToken: ${{ secrets.PSGALLERY_API_KEY }}
